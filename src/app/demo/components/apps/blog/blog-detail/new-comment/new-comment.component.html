<div class="text-xl text-900 mb-4 font-bold mt-8">Post a Comment</div>
<div class="mb-3 p-fluid">
  <textarea [(ngModel)]="description" rows="6" pInputTextarea placeholder="Your comment"></textarea>
</div>
<div class="flex justify-content-end">
  <button (click)="onSubmit()" pButton pRipple label="Post Comment" [disabled]="!description"></button>
</div>
