<div *ngIf="me" class="flex flex-column align-items-center border-bottom-1 surface-border p-6">
    <img [src]="me.image" class="w-6rem h-6rem border-circle shadow-4" alt="Asiya Javayant">
    <span class="text-900 text-xl font-semibold mt-4">{{me.name}}</span>
</div>
<div class="w-full flex row-gap-4 flex-column surface-border p-4">
    <span class="p-input-icon-left w-full">
        <i class="pi pi-search"></i>
        <input id="search" type="text" pInputText placeholder="Search" class="w-full" [(ngModel)]="searchValue" (input)="filter()"/>
    </span>
    <div class="flex flex-row gap-4 md:flex-column">
        <app-user-card *ngFor="let user of filteredUsers" [user]="user"></app-user-card>
    </div>
</div>
